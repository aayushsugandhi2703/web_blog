{% extends "base.html" %}
{% block title %}Create Post{% endblock %}
{% block content %}
    <h2>Create Post</h2>
    <form method="POST" action="">
        {{ form.hidden_tag() }}
        <div>
            {{ form.title.label }}<br>
            {{ form.title(size=64) }}
        </div>
        <div>
            {{ form.content.label }}<br>
            {{ form.content(cols=40, rows=10) }}
        </div>
        <div>
            {{ form.submit() }}
        </div>
    </form>
{% endblock %}
