<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task List</title>
</head>
<body>
    <h1>Task List</h1>
    
    {% if tasks %}
        <table>
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Description</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for task in tasks %}
                    <tr>
                        <td>{{ task.Title }}</td>
                        <td>{{ task.Description }}</td>
                        <td>
                            <form method="POST" action="{{ url_for('task_bp.delete', id=task.id) }}" style="display:inline;">
                                <input type="submit" value="Delete" onclick="return confirm('Are you sure you want to delete this task?');">
                            </form>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    {% else %}
        <p>No tasks available.</p>
    {% endif %}
    
    <p>
        <a href="{{ url_for('task_bp.add') }}">Add New Task</a>
    </p>
    
</body>
</html>
