{% extends "base.html" %}

{% block content %}
<h1>Task List</h1>
<a href="{{ url_for('task_bp.add') }}">Add a New Task</a>
<table border="2px">
    <thead>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Description</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for task in tasks %}
        <tr>
            <td>{{ task.id }}</td>
            <td>{{ task.Title }}</td>
            <td>{{ task.Description }}</td>
            <td>
                <form method="POST" action="{{ url_for('task_bp.delete', id=task.id) }}">
                    <button type="submit"class="btn btn-primary">Delete</button>
                </form>
            </td>
        </tr>
        {% else %}
        <tr>
            <td colspan="4">No tasks available.</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
